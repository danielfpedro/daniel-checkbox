<!DOCTYPE html>
<html>
<head>
	<title>Daniel Checkbox</title>

	<link rel="stylesheet" type="text/css" href="src/daniel-checkbox.css">

</head>
<body>

<div class="checkbox">
	<input type="checkbox" id="xbox">
	<label for="xbox">Xbox One</label>
</div>
<div class="checkbox">
	<input type="checkbox" id="playstation" disabled>
	<label for="playstation">Playstation 4 (Disabled)</label>
</div>
<div class="checkbox">
	<input type="checkbox" id="nintendo">
	<label for="nintendo">Nintendo Wii</label>
</div>

</body>
</html>
