<!DOCTYPE html>
<html>
<head>
	<title>Daniel Checkbox</title>

	<link rel="stylesheet" type="text/css" href="src/daniel-checkbox.css">

</head>
<body>

<div class="checkbox checkbox-danger">
	<input type="checkbox" id="xbox">
	<label for="xbox">Item 01</label>
</div>
<div class="checkbox">
	<input type="checkbox" id="playstation" disabled>
	<label for="playstation">Item 02 (Disabled)</label>
</div>
<div class="checkbox checkbox-success">
	<input type="checkbox" id="nintendo">
	<label for="nintendo">Item 03</label>
</div>
<div class="checkbox">
	<input type="checkbox" id="item-03">
	<label for="item-03">Item 03</label>
</div>

</body>
</html>
